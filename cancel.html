<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="preload" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" as="style"
        onload="this.onload=null;this.rel='stylesheet'">
    <noscript>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    </noscript>
    <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"> -->
    <link rel="preload" href="https://fonts.googleapis.com/css?family=Barlow&display=swap" as="style"
        onload="this.onload=null;this.rel='stylesheet'">
    <noscript>
        <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet"></noscript>
    <link rel="stylesheet" href="./styles/reservation.css">
    <title>Cancellation Portal</title>
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-white" id="shadow">
        <a class="navbar-brand" href="#">
            <span>Cancellation Portal</span>
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#">XYZ</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">PQR</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <div class="col-12 col-lg-4"></div>
            <div class="col-12 col-lg-4">
                <div class="login-page">
                    <div style="margin-top:100px;">
                        <h3>Cancellation Portal</h3>
                    </div>
                    <div id="status" style="color : blue"></div>
                    <div>
                        <input id="res_id" placeholder="Reservation ID" type="number">
                    </div>
                    <div style="margin-bottom:30px;">
                        <input id="cancel" type="button" class="cancel-btn" value="Submit">
                    </div>
                </div>
                <div class="col-12 col-lg-4"></div>
            </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>



        <script>


            window.onload = () => {

                document.getElementById("cancel").addEventListener("click", () => {
                    let res_id = document.getElementById("res_id");
                    var xmlhttp = new XMLHttpRequest();   // new HttpRequest instance 
                    xmlhttp.open("POST", "http://localhost:3000/auth/cancel");
                    xmlhttp.setRequestHeader("Content-Type", "application/json;charset=UTF-8");            
                    xmlhttp.setRequestHeader("Authorization", localStorage.getItem("token"));
                    xmlhttp.send(JSON.stringify({ "res_id": res_id.value }));
                    xmlhttp.onreadystatechange = function () {
                        if (xmlhttp.readyState == 4 && xmlhttp.status == 200) {
                            document.getElementById("status").innerHTML = JSON.parse(xmlhttp.responseText).message;
                        }
                    };
                })
            }</script>
</body>

</html>
